version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "user_role"
            go_type:
              import: "github.com/clipset/clipset-go/internal/domain"
              type: "UserRole"
          - db_type: "processing_status"
            go_type:
              import: "github.com/clipset/clipset-go/internal/domain"
              type: "ProcessingStatus"
