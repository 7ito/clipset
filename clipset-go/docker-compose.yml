# Clipset Go Backend - Development Docker Compose
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#
# For GPU support, use docker-compose.gpu.yml instead

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clipset-postgres-dev
    environment:
      POSTGRES_USER: clipset
      POSTGRES_PASSWORD: clipset_dev_password
      POSTGRES_DB: clipset
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose for local development tools
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipset -d clipset"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clipset-network

  # Go Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipset-backend-dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persistent data storage
      - ../data:/data
    environment:
      # Database connection
      - DATABASE_URL=postgres://clipset:clipset_dev_password@postgres:5432/clipset?sslmode=disable
      # Storage paths (inside container)
      - VIDEO_STORAGE_PATH=/data/uploads/videos
      - THUMBNAIL_STORAGE_PATH=/data/uploads/thumbnails
      - TEMP_STORAGE_PATH=/data/uploads/temp
      - CHUNKS_STORAGE_PATH=/data/uploads/chunks
      - CATEGORY_IMAGE_STORAGE_PATH=/data/uploads/category-images
      - AVATAR_STORAGE_PATH=/data/uploads/avatars
    env_file:
      - .env
    ports:
      # Expose for debugging
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - clipset-network

  # Frontend (Vite dev server)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: clipset-frontend-dev
    volumes:
      # Hot reload - mount source code
      - ../frontend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      # Expose for debugging
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - clipset-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: clipset-nginx-dev
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      # Mount data for static file serving
      - ../data/uploads:/data/uploads:ro
    ports:
      - "8080:80"
    environment:
      # HLS signing secret - must match backend config
      - HLS_SIGNING_SECRET=${HLS_SIGNING_SECRET:-}
    # Inject HLS_SIGNING_SECRET into nginx config
    command: /bin/sh -c "sed 's/__HLS_SECRET__/'\"$$HLS_SIGNING_SECRET\"'/g' /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      - clipset-network

volumes:
  postgres_data:
    name: clipset-postgres-data

networks:
  clipset-network:
    name: clipset-network
    driver: bridge
