# Clipset - GPU Override for Docker Compose
#
# Usage (with production config):
#   docker compose -f docker-compose.prod.yml -f docker-compose.gpu.yml up -d
#
# Usage (with dev config):
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# This file overrides the backend service to use GPU-enabled Dockerfile

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    environment:
      # NVIDIA environment variables
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    # GPU access for NVENC video transcoding
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video, utility]
