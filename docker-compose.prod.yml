version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clipset-backend
    volumes:
      # Only data, no source code
      - ./data:/data
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: clipset-frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

  nginx:
    image: nginx:alpine
    container_name: clipset-nginx
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      # Mount data for static file serving (thumbnails, category images)
      - ./data/uploads:/data/uploads:ro
    ports:
      - "8090:80"
    depends_on:
      - backend
      - frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

networks:
  clipset-network:
    name: clipset-network
    driver: bridge
