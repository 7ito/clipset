version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.nvenc
    container_name: clipset-backend
    volumes:
      # Only data, no source code
      - ./data:/data
      # Mount NVIDIA libraries from host for NVENC support
      - /usr/lib/libnvidia-encode.so.590.48.01:/usr/lib/x86_64-linux-gnu/libnvidia-encode.so.1:ro
      - /usr/lib/libnvcuvid.so.590.48.01:/usr/lib/x86_64-linux-gnu/libnvcuvid.so.1:ro
    environment:
      # GPU device visibility
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - .env
    restart: always
    # GPU access for NVENC video transcoding
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE_URL=
    container_name: clipset-frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

  nginx:
    image: nginx:alpine
    container_name: clipset-nginx
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      # Mount data for static file serving (thumbnails, category images)
      - ./data/uploads:/data/uploads:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clipset-network

networks:
  clipset-network:
    name: clipset-network
    driver: bridge
