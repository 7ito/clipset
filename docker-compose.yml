version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.nvenc
    container_name: clipset-backend-dev
    volumes:
      # Hot reload - mount source code
      - ./backend:/app
      # Persistent data storage
      - ./data:/data
      # Mount NVIDIA libraries from host for NVENC support
      - /usr/lib/libnvidia-encode.so.590.48.01:/usr/lib/x86_64-linux-gnu/libnvidia-encode.so.1:ro
      - /usr/lib/libnvcuvid.so.590.48.01:/usr/lib/x86_64-linux-gnu/libnvcuvid.so.1:ro
    environment:
      # Override paths for Docker environment
      - DATABASE_URL=sqlite+aiosqlite:////data/clipset.db
      - VIDEO_STORAGE_PATH=/data/uploads/videos
      - THUMBNAIL_STORAGE_PATH=/data/uploads/thumbnails
      - TEMP_STORAGE_PATH=/data/uploads/temp
      - CHUNKS_STORAGE_PATH=/data/uploads/chunks
      - CATEGORY_IMAGE_STORAGE_PATH=/data/uploads/category-images
      # GPU device visibility
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - .env
    ports:
      # Expose for debugging (optional)
      - "8000:8000"
    restart: unless-stopped
    # GPU access for NVENC video transcoding
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clipset-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clipset-frontend-dev
    volumes:
      # Hot reload - mount source code
      - ./frontend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      # Expose for debugging (optional)
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - clipset-network

  nginx:
    image: nginx:alpine
    container_name: clipset-nginx-dev
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      # Mount data for static file serving (thumbnails, category images, HLS segments)
      - ./data/uploads:/data/uploads:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    environment:
      # HLS signing secret - must match backend config
      # If not set in .env, backend derives it from SECRET_KEY
      - HLS_SIGNING_SECRET=${HLS_SIGNING_SECRET:-}
    # Inject HLS_SIGNING_SECRET into nginx config using sed (avoids envsubst issues with nginx variables)
    command: /bin/sh -c "sed 's/__HLS_SECRET__/'\"$$HLS_SIGNING_SECRET\"'/g' /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - clipset-network

networks:
  clipset-network:
    name: clipset-network
    driver: bridge
