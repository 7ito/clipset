events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Large uploads (2GB for videos)
    client_max_body_size 2G;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream services
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend - Vite dev server with HMR support
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # WebSocket support for Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API - proxy all /api requests
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Extended timeouts for uploads and video streaming
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Disable buffering for streaming
            proxy_buffering off;
        }

        # API documentation
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
        }

        # Static media files - served directly by nginx (hybrid approach)
        # Thumbnails - high performance, public access
        location /media/thumbnails/ {
            alias /data/uploads/thumbnails/;
            add_header Cache-Control "public, max-age=31536000";
            add_header Accept-Ranges bytes;
        }

        # Category images - high performance, public access
        location /media/category-images/ {
            alias /data/uploads/category-images/;
            add_header Cache-Control "public, max-age=31536000";
        }

        # User avatars - high performance, public access
        location /media/avatars/ {
            alias /data/uploads/avatars/;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Videos continue through backend API for auth/view tracking
        # No static serving - all via /api/videos/{id}/stream
    }
}
