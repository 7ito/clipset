events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Large uploads (2GB for videos)
    client_max_body_size 2G;

    # Gzip compression for production
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript
               image/svg+xml;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend service
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend - static files served by frontend container's nginx
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API - proxy all /api requests
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for uploads and video streaming
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Disable buffering for streaming
            proxy_buffering off;
        }

        # API documentation
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Static media files - served directly by nginx (hybrid approach)
        # Thumbnails - high performance, public access
        location /media/thumbnails/ {
            alias /data/uploads/thumbnails/;
            add_header Cache-Control "public, max-age=31536000";
            add_header Accept-Ranges bytes;
            
            # Optimize for large file serving
            sendfile on;
            sendfile_max_chunk 1m;
            tcp_nopush on;
        }

        # Category images - high performance, public access
        location /media/category-images/ {
            alias /data/uploads/category-images/;
            add_header Cache-Control "public, max-age=31536000";
            
            # Optimize for file serving
            sendfile on;
            tcp_nopush on;
        }

        # User avatars - high performance, public access
        location /media/avatars/ {
            alias /data/uploads/avatars/;
            add_header Cache-Control "public, max-age=31536000";
            
            # Optimize for file serving
            sendfile on;
            tcp_nopush on;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Videos continue through backend API for auth/view tracking
        # No static serving - all via /api/videos/{id}/stream
    }
}
